<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Diagramme de Gantt</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/frappe-gantt/dist/frappe-gantt.min.js"></script>
</head>
<body>
  <h1>Planning mensuel</h1>
  <div>
    <label for="start">Début :</label>
    <input type="date" id="start" />
    <label for="end">Fin :</label>
    <input type="date" id="end" />
    <button onclick="updateTask()">Mettre à jour la tâche</button>
  </div>
  <svg id="gantt"></svg>

  <script>
    let task = {
      id: '1',
      name: 'Tâche principale',
      start: '2025-04-08',
      end: '2025-04-15'
    };

    const gantt = new Gantt("#gantt", [task]);

    function updateTask() {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      gantt.refresh([
        {
          ...task,
          start,
          end
        }
      ]);
    }
  </script>
</body>
</html>
