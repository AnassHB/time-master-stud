  <title>Conseils de gestion du temps</title>
  <link rel="stylesheet" href="style.css">

<body>
  <h1>Conseils pour mieux gérer votre temps</h1>
  <ul>
    <li>Planifiez chaque semaine à l’avance.</li>
    <li>Utilisez des plages horaires fixes pour vos tâches.</li>
    <li>Évitez la procrastination : commencez par les tâches les plus dures.</li>
    <li>Faites des pauses pour rester productif.</li>
    <li>Révisez régulièrement vos priorités.</li>
  </ul>
</body>
